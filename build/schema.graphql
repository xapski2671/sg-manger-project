type CampaignAdded @entity {
  id: ID!
  campaignAddress: Bytes!
  creator: Bytes!
  creatorType: BigInt!
  creatorName: String!
  title: String!
  description: String!
  tags: [String!]
  goalAmount: BigInt!
  duration: BigInt!
  createdAt: BigInt!
}

type CampaignCanceled @entity {
  id: ID!
  campaignAddress: Bytes!
  createdAt: BigInt!
}